<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width">

  <title>Examples</title>
  <base href='..'>

  <!-- Nextdoc -->
  <script src='support/vendor/jquery.js'></script>  
  <script src='nextdoc.js'></script>

  <!-- Nextdoc theme -->
  <link  href='theme-white/style.css' rel='stylesheet'>
  <script src='theme-white/script.js'></script>

  <!-- Initializer -->
  <script>
    Nextdoc.run({
      fetcher: Nextdoc.file('examples/examples.md')
    });
  </script>
  <style>
  </style>
</head>
<body role='nextdoc'>

  <div class='header'>
    <div class='left'>
      <h1 role='nextdoc-title'></h1>
    </div>
  </div>

  <div role='nextdoc' class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='nextdoc-menu'></div>
    </div>
    <div role='nextdoc-content' class='content'></div>
  </div>

</body>
</html>
